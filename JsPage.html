<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Jspage</title>
    <link href="JsStyle.css" rel="stylesheet"S/>
</head>
<body>
    <table>
        <tr>
            <td>
                Enter 1st number:
            </td>
            <td><input type="text" id="num1" /></td>
            <td>Enter 2nd number: </td>
            <td><input type="text" id="num2" /></td>
            <td>result: </td>
            <td><input type="text" id="num3" /></td>
        </tr>
    </table>

    <input type="button" value="Add" onclick="add()" />
    <input type="button" value="sub" onclick="sub()" />
    <input type="button" value="multiply" onclick="mul()" />
    <input type="button" value="divide" onclick="div()" />

    <p>



    </p>



    <script>
        function applyCSS() {
            for (var i = 0; i < 3; i++) {
                document.getElementsByTagName("p")[i].style.backgroundColor = "yellow";
                document.getElementsByTagName("p")[i].style.color = "red";
                document.getElementsByTagName("p")[i].style.fontSize = "16px";



            }
        }

        function add() {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseInt(n1) + parseInt(n2);
            document.getElementById("num3").value = sum;
        }
        function sub(){
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sub = parseInt(n1) - parseInt(n2);
            document.getElementById("num3").value = sub;
        }
         function mul(){
             var n1 = document.getElementById("num1").value;
             var n2 = document.getElementById("num2").value;
             var mult = parseInt(n1) * parseInt(n2);
             document.getElementById("num3").value = mult;
        }
         function div(){
             var n1 = document.getElementById("num1").value;
             var n2 = document.getElementById("num2").value;
             var divid = parseInt(n1) / parseInt(n2);
             document.getElementById("num3").value = divid;
        }



    </script>
</body>
</html>
